<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.1"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form id="loginForm" hx-post="/authenticate" hx-target="#loginForm" class="bg-white p-6 rounded shadow-md">
            <div>
                <label for="provider" class="block text-sm font-medium">Select Provider</label>
                <select name="provider" id="provider" class="mt-2 p-2 border rounded">
                    <option value="google">Google</option>
                    <option value="github">GitHub</option>
                    <option value="classlink">ClassLink</option>
                </select>
            </div>
            <div class="mt-4">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
            </div>
        </form>
    </div>
    <script src="https://unpkg.com/flowbite@1.5.1/dist/flowbite.js"></script>
</body>
</html>
